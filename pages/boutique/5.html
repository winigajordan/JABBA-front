<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../public/css/style.css">
    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


    <div class="card-group bg-light" style="height: 1000px;">

        <div class="card-left " style="margin-top:150px;">
            <div class="form-control bg-white ">
                <form action="" class="d-flex align-items-center  " role="search" style="width:40%">
                    <button type="button" class="border-0 h-50" aria-label="Search">
                        <button type="submit" class="border-0 h-50 bg-white">
                            <svg width="18" height="18" class="DocSearch-Search-Icon" viewBox="0 0 20 20">
                                <path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </svg>
                        </button>
                        <input type="text" name="" id="" placeholder="Rechercher " class="border-0 h-50 bg-white">
                    </button>
                </form>
                <div class="d-grid gap-2 mt-2">
                    <h7>Menu</h7>
                    <a href="">
                    <i class="material-icons">menu</i>
                        <span>Questions</span>
                    </a>
                    <a href="">
                    <i class="material-icons">sell</i>
                        <span>Tags</span>
                    </a>
                    <a href="">
                    <i class="material-icons">workspace_premium</i>
                        <span>Top</span>
                    </a>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <h6>Espace Personnel</h6>
                    <a href="">
                    <i class="material-icons">help</i>
                        <span>Mes questions</span>
                    </a>
                    <a href="">
                    <i class="material-icons">chat_bubble</i>
                        <span>Mes reponses</span>
                    </a>
                    <a href="">
                    <i class="material-icons">favorite</i>
                        <span>Mes likes</span>
                    </a>
                </div>
                <div class="d-grid gap-2 mt-3" style="margin-bottom:90%; margin-left:50px;">
                    <button class="btn1 btn-primary w-75 h-100" type="submit">Ecrire</button>
                </div>
            </div>
    
        </div>
        <div class="card-right  w-75 " style="margin-top:210px; margin-left:50px;">
            <div class="card-group h-100 ">
                <div class="card-left bg-white" style="width: 780px; margin-right:50px;height:500px">
                    <div class="card-contenu" style="margin-right:40px;margin-left:40px;margin-top:40px">
                        <div class="mb-3 h-25">
                            <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="Titre de la question">
                        </div>
                        <div class="mb-3 h-75">
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Ecrivez votre question" rows="6"></textarea>
                        </div>
                        <div class="mb-3 h-25 d-md-flex justify-content-md-between">
    
                            <input type="file" name="" id="file" class="border border-0" accept="image/*">
                            <label for="file" class="file"></label>
                            <form action="" method="post">
                                <button class="btn btn-light me-md-3" type="button">Annuler</button>
                                <button class="btn btn-primary " type="button">Publier</button>
                            </form>
    
                            
                        </div>
    
                    </div>
    
    
                </div>
                <div class="card-right w-25">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="info-user">
                                <img src="../../public/assets/etoile.png" alt="" class="cercle" height="40" width="40" style="border: 1px solid transparent;border-radius:100%;">
                                <span>Les postes les plus lus</span>
                                <hr>
                            </div>
                            <ul>
                                <li>Dans la jungle terribles les lions sont morts ce soir</li>
                                <li>Au clair de la lune mon ami pierrot</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    

   

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
